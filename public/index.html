<!DOCTYPE html>

<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
      <title>RPG Portfolio</title>

      <style>
        body {
          margin: 0;
          background-color: #4488AA;
        }
      </style>

      <link rel="stylesheet" href="remodal.css">
      <link rel="stylesheet" href="remodal-default-theme.css">
  </head>
  <body>

    <!-- Div element where the phaser game will be mounted -->
    <div class="portfolio"></div>

    <div class="remodal" data-remodal-id="modal">
      <button data-remodal-action="close" class="remodal-close"></button>
      <h1>Remodal</h1>
      <p>
        Responsive, lightweight, fast, synchronized with CSS animations, fully customizable modal window plugin with declarative configuration and hash tracking.
      </p>
      <br>
      <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
      <button data-remodal-action="confirm" class="remodal-confirm">OK</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <!-- modal dialog library -->
    <script src="vendor/remodal/remodal.min.js"></script>

    <!-- Phaser library -->
    <script src="vendor/phaser/phaser.js"></script>

    <!-- Game States -->
    <script src="js/state/preloader.js"></script>
    <script src="js/state/game.js"></script>

    <!-- Loading bar Code -->
    <script src="js/entity/preload-bar.js"></script>

    <!-- Main game file. Entry point -->
    <script src="js/game.js"></script>

    <!-- Create a new game object when the window has loaded. -->
    <script type="text/javascript">
        window.onload = function() {
          window.game = new Game();
        }
    </script>
  </body>
</html>
