<!DOCTYPE html>

<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
      <title>RPG Portfolio</title>

      <style>
        body {
          margin: 0;
          background-color: #4488AA;
        }
      </style>
  </head>
  <body>

    <!-- Div element where the phaser game will be mounted -->
    <div class="portfolio"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script src="vendor/jquery.avgrund/jquery.avgrund.js"></script>

    <!-- Phaser library -->
    <script src="vendor/phaser/phaser.js"></script>

    <!-- Game States -->
    <script src="js/state/preloader.js"></script>
    <script src="js/state/game.js"></script>

    <!-- Loading bar Code -->
    <script src="js/entity/preload-bar.js"></script>

    <!-- Main game file. Entry point -->
    <script src="js/game.js"></script>

    <!-- Create a new game object when the window has loaded. -->
    <script type="text/javascript">
        window.onload = function() {
          window.game = new Game();
        }
    </script>
  </body>
</html>
