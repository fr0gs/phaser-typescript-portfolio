<!DOCTYPE html>

<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
      <title>RPG Portfolio</title>

      <!-- stylesheet includes -->
      <link rel="stylesheet" href="rpgui.css">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Div element where the phaser game will be mounted -->
    <div class="portfolio"></div>


    <!-- jquery oh mother of all libs -->
    <script src="vendor/jquery/jquery.min.js"></script>


    <!-- RPG like menus -->
    <script src="vendor/rpgui/rpgui.min.js"></script>


    <!-- Phaser library -->
    <script src="vendor/phaser/phaser.js"></script>

    <script src="vendor/ezgui/phaser-compat-2.4.js"></script>

    <!-- EZGUI Graphical Library -->
    <script src="vendor/ezgui/EZGUI.js"></script>

    <!-- Gui files -->
    <script src="js/gui/gui.js"></script>

    <!-- Game States -->
    <script src="js/state/preloader.js"></script>
    <script src="js/state/game.js"></script>

    <!-- Loading bar Code -->
    <script src="js/entity/preload-bar.js"></script>

    <!-- Main game file. Entry point -->
    <script src="js/game.js"></script>

    <!-- Create a new game object when the window has loaded. -->
    <script type="text/javascript">
      window.onload = function() {
        window.game = new Game();
      }
    </script>
  </body>
</html>
